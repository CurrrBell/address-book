<div class="card">
  <header>
    <h1>Contacts</h1>
  </header>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <input type="text" formControlName="username" placeholder="Username" />
    <label class="error-text" [ngClass]="{'hidden': !(submitted && loginForm.controls.username.errors)}">Username is
      required</label>
    <input type=" password" formControlName="password" placeholder="Password" />
    <label class="error-text" [ngClass]="{'hidden': !(submitted && loginForm.controls.username.errors)}">Password is
      required</label>
    <button type="submit" class="primary">login</button>
  </form>
</div>
