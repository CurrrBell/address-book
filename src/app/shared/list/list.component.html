<ng-container *ngIf="data.length > 0 else empty">
  <ng-container *ngFor="let item of data">
    <ng-container *ngTemplateOutlet="itemTemplate; context:{$implicit: item}">
    </ng-container>
  </ng-container>
</ng-container>
<ng-template #empty>
  <span class="empty-message">{{noDataMessage}}</span>
</ng-template>
